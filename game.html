<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mario Memory Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game.css" />
  </head>

  <body>
    <header>
      <!-- Custom navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo linking to homepage -->
          <a class="navbar-brand" href="index.html">
            <img src="imgs/logo.png" alt="Mario Logo" height="40" />
          </a>
          <!-- Navbar toggler for mobile responsiveness -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapsible section containing navbar links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- Home page link -->
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <!-- Instructions page link -->
              <li class="nav-item">
                <a class="nav-link" href="instructions.html">Instructions</a>
              </li>
              <!-- Game page link -->
              <li class="nav-item">
                <a class="nav-link active" href="game.html">Play Game</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Main game container where cards are rendered -->
      <div id="game" class="container mt-4"></div>

      <!-- Completion Modal -->
      <div
        class="modal fade"
        id="completionModal"
        tabindex="-1"
        aria-labelledby="completionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal header with congratulatory title -->
            <div class="modal-header">
              <h5 class="modal-title" id="completionModalLabel">
                Congratulations!
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Modal body with message and celebration image -->
            <div class="modal-body">
              <p>You've matched all the cards! Great job!</p>
              <div class="text-center">
                <img src="imgs/star.png" class="celebration-img" alt="Star" />
              </div>
            </div>
            <!-- Modal footer with navigation buttons -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <a href="game.html" class="btn btn-primary">Play Again</a>
              <a href="index.html" class="btn btn-info">Home</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
